<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <!--link rel="stylesheet" href="./vendor/css/sequence-diagram.css"-->
</head>

<body>
    <div id="root"></div>
    <script>
        {
            const isDev = require('electron-is-dev');
            const lists = [];
            if (isDev) {
                lists.push(
                    //'http://localhost:3000/vendor.dev.js',
                    'http://localhost:3000/app.dev.js'
                );
            } else {
                lists.push(
                    //'../output/vendor.prod.js',
                    '../output/app.prod.js'
                )
            }
            document.write(
                lists.map(src => '<script defer src=" ' + src + '"><\/script>')
                .join('')
            )
        }
    </script>

</body>

</html>
